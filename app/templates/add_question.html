<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question - Athena Web Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Question to {{ quiz.title }}</h1>
        <form method="POST" action="{{ url_for('add_question', quiz_id=quiz.id) }}">
            <div class="form-group">
                <label for="text">Question Text:</label>
                <textarea id="text" name="text" required></textarea>
            </div>
            <div class="form-group">
                <label>Answers (mark the correct one):</label>
                <div id="answers">
                    <div class="answer">
                        <input type="text" name="answers" placeholder="Answer 1" required>
                        <input type="radio" name="correct" value="0" required>
                    </div>
                    <div class="answer">
                        <input type="text" name="answers" placeholder="Answer 2" required>
                        <input type="radio" name="correct" value="1">
                    </div>
                    <div class="answer">
                        <input type="text" name="answers" placeholder="Answer 3">
                        <input type="radio" name="correct" value="2">
                    </div>
                    <div class="answer">
                        <input type="text" name="answers" placeholder="Answer 4">
                        <input type="radio" name="correct" value="3">
                    </div>
                </div>
            </div>
            <button type="submit" name="add_another">Add Another Question</button>
            <button type="submit">Finish</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
