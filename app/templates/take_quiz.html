<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Athena Web Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ quiz.title }}</h1>
        <p>{{ quiz.description }}</p>
        <form method="POST" action="{{ url_for('take_quiz', quiz_id=quiz.id) }}">
            <div class="form-group">
                <label for="user_name">Your Name:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            {% for question in quiz.questions %}
            <div class="question">
                <h3>{{ question.text }}</h3>
                {% for answer in question.answers %}
                <div class="answer">
                    <input type="radio" id="answer_{{ answer.id }}" name="answer_{{ question.id }}" value="{{ answer.id }}" required>
                    <label for="answer_{{ answer.id }}">{{ answer.text }}</label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit">Submit Answers</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
